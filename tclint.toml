# hardcoded list of paths to exclude while we incrementally lint codebase
# See issue #3268 for tracking
exclude = [
    "flow/results",
    "flow/logs",
    "flow/designs/asap7/cva6/constraint.sdc",
    "flow/designs/nangate45/bp_quad/bsg_chip.sdc",
    "flow/platforms",
    "flow/scripts/*.tcl",
    "tools/OpenROAD",
    "tools/yosys",
    "tools/yosys-slang",
]

ignore = [
    "unbraced-expr",
]

[style]
indent = 2
line-length = 100
allow-aligned-sets = true
indent-namespace-eval = false
spaces-in-braces = true